<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recompensas Disponibles</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .reward-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-sizing: border-box;
        }

        .reward-card img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .reward-card h2 {
            color: #007BFF;
            margin: 10px 0;
        }

        .reward-card p {
            color: #333;
            margin: 5px 0;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .reward-card {
                padding: 15px;
                margin-bottom: 15px;
            }

            h1 {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Recompensas Disponibles</h1>
    <div id="rewards-container"></div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyACQ1lL1kdhyUMSHPz101lbSpa3b9RVQJA",
            authDomain: "electrolum-e1f74.firebaseapp.com",
            projectId: "electrolum-e1f74",
            storageBucket: "electrolum-e1f74.appspot.com",
            messagingSenderId: "193218771258",
            appId: "1:193218771258:web:1221cd686ceb5744f0f803",
            measurementId: "G-XMK3GKB4RS"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);

        // Fetch and display rewards
        const rewardsContainer = document.getElementById('rewards-container');

        async function fetchRewards() {
            const rewardsSnapshot = await getDocs(collection(db, 'Rewards'));
            rewardsSnapshot.forEach((doc) => {
                const reward = doc.data();
                const rewardCard = document.createElement('div');
                rewardCard.className = 'reward-card';

                rewardCard.innerHTML = `
                    <img src="${reward.imageUrl}" alt="${reward.name}">
                    <h2>${reward.name}</h2>
                    <p>Puntos requeridos: ${reward.points}</p>
                `;
                rewardsContainer.appendChild(rewardCard);
            });
        }

        fetchRewards();
    </script>
</body>
</html>
