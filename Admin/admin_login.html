<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login de Administrador - Electrolum</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      background-color: #1E2A38; /* Fondo azul oscuro */
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header img {
      max-width: 100px;
      margin-bottom: 10px;
    }

    h1 {
      color: #FFF;
      margin: 0;
    }

    main {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-top: 0;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    form input {
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .button {
      background-color: #FFA500; /* Botón de color naranja */
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #FF8C00;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      main {
        padding: 15px;
      }

      .button {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="Logo.png" alt="Logo Electrolum">
    <h1>Electrolum</h1>
  </header>
  <main>
    <h2>Login de Administrador</h2>
    <form id="adminLoginForm">
      <input type="text" id="adminUsername" placeholder="Usuario" required>
      <input type="password" id="adminPassword" placeholder="Contraseña" required>
      <button type="submit" class="button">Ingresar</button>
    </form>

    <script>
      document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const username = document.getElementById('adminUsername').value;
        const password = document.getElementById('adminPassword').value;

        if (username === 'admin' && password === '2468') {
          alert('Inicio de sesión exitoso');
          localStorage.setItem('isAdminLoggedIn', 'true');
          window.location.href = 'admin.html';
        } else {
          alert('Usuario o contraseña inválidos');
        }
      });
    </script>
  </main>
</body>
</html>
