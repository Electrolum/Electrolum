<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios - Electro Puntos</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4CAF50;
            padding: 0px 20px;
            color: white;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .menu-toggle {
            display: none;
            cursor: pointer;
        }
        .menu {
            display: flex;
            gap: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            position: relative;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            position: relative;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        th button {
            background: none;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 16px;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .container a {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #4CAF50;
            text-decoration: none;
        }
        .container a:hover {
            text-decoration: underline;
        }
        .search-container {
            display: none;
            position: absolute;
            background: white;
            border: 1px solid #ddd;
            padding: 10px;
            z-index: 1;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            margin: -60px;
        }
        .search-container input {
            width: 200px;
            padding: 5px;
        }
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }
            .menu {
                display: none;
                flex-direction: column;
                width: 100%;
            }
            .menu.show {
                display: flex;
            }
            .menu-toggle {
                display: block;
            }
            .navbar a {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="menu-toggle">
            <span>&#9776;</span>
        </div>
        <div class="logo">
            <h1>Electro Puntos</h1>
        </div>
        <div class="menu">
            <a href="admin.html">Inicio</a>
            <a href="canjear.html">Canjear</a>
            <a href="reportes.html">Reportes</a>
            <a href="usuarios.html">Clientes</a>
            <a href="rewards.html">Rewards</a>
        </div>
    </div>

    <div class="container">
        <h1>Usuarios</h1>
        <table id="usuariosTable">
            <thead>
                <tr>
                    <th>Usuario <button class="search-btn" data-column="0">&#128269;</button></th>
                    <th>Nombre <button class="search-btn" data-column="1">&#128269;</button></th>
                    <th>Total de Puntos <button class="search-btn" data-column="2">&#128269;</button></th>
                </tr>
            </thead>
            <tbody>
                <!-- Los usuarios se cargarán aquí desde Firestore -->
            </tbody>
        </table>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar...">
        </div>
    </div>

    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        // Configura tu Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD-d65F0ARx2g5n67yGw2e9NYByxnyJ4gU",
            authDomain: "electrolum-e1f74.firebaseapp.com",
            projectId: "electrolum-e1f74",
            storageBucket: "electrolum-e1f74.appspot.com",
            messagingSenderId: "193218771258",
            appId: "1:193218771258:web:1221cd686ceb5744f0f803"
        };

        // Inicializa Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Cargar usuarios
        async function loadUsuarios() {
            const usuariosTableBody = document.querySelector('#usuariosTable tbody');

            try {
                const querySnapshot = await db.collection('Tabla 1').get();
                querySnapshot.forEach(doc => {
                    const data = doc.data();

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${doc.id}</td>
                        <td>${data.nombre} ${data.apellido}</td>
                        <td>${data.puntos}</td>
                    `;

                    usuariosTableBody.appendChild(row);
                });
            } catch (error) {
                console.error("Error al cargar los usuarios:", error);
            }
        }

        // Función para mostrar/ocultar el campo de búsqueda y filtrar la tabla
        function setupSearch() {
            const searchButtons = document.querySelectorAll('.search-btn');
            const searchContainer = document.querySelector('.search-container');
            const searchInput = document.querySelector('#searchInput');
            let activeColumn = null;
            let activeButton = null;

            searchButtons.forEach(button => {
                button.addEventListener('click', (event) => {
                    activeColumn = button.dataset.column;
                    activeButton = button;

                    const buttonRect = button.getBoundingClientRect();
                    
                    searchContainer.style.display = 'block';
                    searchContainer.style.top = `${buttonRect.top + window.scrollY - searchContainer.offsetHeight}px`;
                    searchContainer.style.left = `${buttonRect.left + window.scrollX - searchContainer.offsetWidth}px`;
                    
                    searchInput.focus();
                });
            });

            searchInput.addEventListener('input', () => {
                const searchTerm = searchInput.value.toLowerCase();
                const rows = document.querySelectorAll('#usuariosTable tbody tr');

                rows.forEach(row => {
                    const cell = row.cells[activeColumn];
                    const cellText = cell.textContent.toLowerCase();
                    row.style.display = cellText.includes(searchTerm) ? '' : 'none';
                });
            });

            document.addEventListener('click', (event) => {
                if (!searchContainer.contains(event.target) && !event.target.classList.contains('search-btn')) {
                    searchContainer.style.display = 'none';
                }
            });
        }

        // Llamar a la función para cargar usuarios al cargar la página
        window.onload = () => {
            loadUsuarios();
            setupSearch();
        };

        // Menú móvil
        const menuToggle = document.querySelector('.menu-toggle');
        const menu = document.querySelector('.menu');

        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('show');
        });
    </script>
</body>
</html>
