<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Productos</title>
    <!-- Incluir Firebase SDK (forma tradicional) -->
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database-compat.js"></script>
    <!-- Configuración de Firebase -->
    <script>
        const firebaseConfig = {
            apiKey: "TuApiKey",
            authDomain: "inventario-electrolum.firebaseapp.com",
            databaseURL: "https://inventario-electrolum-default-rtdb.firebaseio.com/",
            projectId: "inventario-electrolum",
            storageBucket: "inventario-electrolum.appspot.com",
            messagingSenderId: "TuSenderId",
            appId: "TuAppId",
            measurementId: "TuMeasurementId"
        };
        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
            text-align: center;
        }
        input[type="text"] {
            padding: 8px;
            width: 300px;
            margin-right: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Búsqueda de Productos</h2>
    <form>
        <label for="searchInput"></label>
        <input type="text" id="searchInput" onkeyup="searchProducts()" placeholder="Escribe aquí...">
    </form>

    <table id="productTable">
        <thead>
            <tr>
                <th>Columna1</th>
                <th>Columna2</th>
                <th>Columna4</th>
                <th>Columna6</th>
                <th>Columna7</th>
                <!-- Añadir más th según las columnas que deseas mostrar -->
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Aquí se llenarán dinámicamente los resultados de la búsqueda -->
        </tbody>
    </table>

    <script>
        function searchProducts() {
            const searchValue = document.getElementById('searchInput').value.toLowerCase().trim();
            const productsRef = firebase.database().ref('productos');

            // Consultar por Columna1
            const query1 = productsRef.orderByChild('Columna1').startAt(searchValue).endAt(searchValue + '\uf8ff').once('value');
            // Consultar por Columna2
            const query2 = productsRef.orderByChild('Columna2').startAt(searchValue).endAt(searchValue + '\uf8ff').once('value');

            Promise.all([query1, query2]).then(results => {
                const tableBody = document.getElementById('tableBody');
                tableBody.innerHTML = '';

                results.forEach(snapshot => {
                    snapshot.forEach(childSnapshot => {
                        const productData = childSnapshot.val();
                        const row = tableBody.insertRow();
                        // Mostrar las columnas deseadas en la tabla
                        row.innerHTML = `<td>${productData.Columna1}</td><td>${productData.Columna2}</td><td>${productData.Columna4}</td><td>${productData.Columna6}</td><td>${productData.Columna7}</td>`;
                        // Añadir más celdas según las columnas que deseas mostrar
                    });
                });
            });
        }
    </script>
</body>
</html>
