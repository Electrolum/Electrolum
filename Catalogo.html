<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electrolum - Catálogo</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      background-color: #1E2A38; /* Fondo azul oscuro */
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header img {
      max-width: 100px;
      margin-bottom: 10px;
    }

    h1 {
      color: #FFF;
      margin: 0;
    }

    main {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    h2 {
      color: #333;
      text-align: center;
      margin-top: 0;
    }

    .container {
      margin-bottom: 20px;
    }

    .container p {
      color: #666;
      margin: 10px 0;
    }

    .container span {
      font-weight: bold;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    button {
      background-color: #FFA500; /* Botón de color naranja */
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: calc(50% - 10px);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #FF8C00;
    }

    canvas {
      display: block;
      margin: 0 auto;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      main {
        padding: 15px;
      }

      button {
        padding: 10px;
      }
    }

    /* Estilos para el menú inferior */
    .bottom-menu {
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 100%;
      background-color: #fff;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      left: 0;
    }

    .bottom-menu a {
      color: #1E2A38;
      text-decoration: none;
      font-weight: bold;
      text-align: center;
      flex-grow: 1;
    }

    .bottom-menu a:hover {
      color: #FFA500;
    }

    .bottom-menu a img {
      max-width: 25px;
      display: block;
      margin: 0 auto 5px;
    }
  </style>
</head>
<body>
  <header>
    <img src="Logo.png" alt="Logo Electrolum">
    <h1>Electrolum</h1>
  </header>
  <main>
    <h2>Catálogo de Lámparas</h2>
    <p>Visita nuestro catálogo de lámparas en Simplebooklet:</p>
    <a href="https://simplebooklet.com/catalogolmparas#page=1" target="_blank" rel="noopener noreferrer">Ver Catálogo de Lámparas</a>
  </main>

  <!-- Menú inferior -->
  <div class="bottom-menu">
    <a href="index.html">
      <img src="home-icon.png" alt="Inicio">
      Inicio
    </a>
    <a href="main.html">
      <img src="partner-icon.png" alt="Socio">
      Socio
    </a>
    <a href="perfil.html">
      <img src="profile-icon.png" alt="Perfil">
      Perfil
    </a>
    <a href="catalogo.html">
      <img src="catalog-icon.png" alt="Catálogo">
      Catálogo
    </a>
    <a href="buscar-trabajadores.html">
      <img src="search-icon.png" alt="Electricistas">
      Workers
    </a>
  </div>

</body>
</html>
