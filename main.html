<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Electrolum</title>
    <style>
        /* Estilos CSS para la página */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #0a215c;
            color: #fff;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #1f4068;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            max-width: 150px;
            height: auto;
            margin-top: 20px;
        }
        h1 {
            color: #fff;
        }
        .promo-section {
            background-color: #154360;
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .promo-section h2 {
            margin-top: 0;
            font-size: 1.5rem;
        }
        .promo-section p {
            font-size: 1.1rem;
            margin-bottom: 0;
        }
        .carousel {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
        }
        .carousel img {
            scroll-snap-align: start;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .carousel img:hover {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding: 20px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            max-width: 80%;
            max-height: 80%;
        }
        .close {
            color: #ccc;
            font-size: 2rem;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            color: #ccc;
        }

        /* Estilos para el menú inferior */
        .bottom-menu {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 1000; /* Asegura que el menú siempre esté arriba */
        }

        .bottom-menu a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            flex-grow: 1;
            padding: 0px 0;
        }

        .bottom-menu a:hover {
            color: #FFA500;
        }

        .bottom-menu a img {
            max-width: 25px;
            display: block;
            margin: 0 auto 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img class="logo" src="icons/Logo.png" alt="Logo de Electrolum">
            <h1>Bienvenido a Electrolum</h1>
        </header>
        
        <section class="promo-section">
            <h2>Lamparas Nuevas</h2>
            <div class="carousel">
                <img src="https://ae01.alicdn.com/kf/HTB1TDhHXW1s3KVjSZFAq6x_ZXXaF.jpg_640x640Q90.jpg_.webp" alt="Imagen de promoción 1">
                <img src="https://m.media-amazon.com/images/I/61XsmLAI9OL._AC_UF894,1000_QL80_.jpg" alt="Imagen de promoción 2">
                <img src="https://ae01.alicdn.com/kf/Scb1cc5e091a54d60b4387cfd5eb0258bt/L-mpara-colgante-Led-con-anillo-geom-trico-candelabros-modernos-para-sala-de-estar-comedor-decoraci.jpg" alt="Imagen de promoción 3">
            </div>
        </section>
        
        <section class="promo-section">
            <h2>Novedades</h2>
            <div class="carousel">
                <img src="https://m.media-amazon.com/images/I/71SNoJudAqL._AC_UF894,1000_QL80_.jpg" alt="Imagen de novedad 1">
                <img src="https://m.media-amazon.com/images/I/61lCY0bGYOL._AC_UF894,1000_QL80_.jpg" alt="Imagen de novedad 2">
                <img src="https://http2.mlstatic.com/D_NQ_NP_698422-MLM50839573546_072022-O.webp" alt="Imagen de novedad 3">
            </div>
        </section>
        
        <div id="modal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="modal-img">
        </div>
        
        <footer>
            <p>&copy; 2024 Electrolum. Todos los derechos reservados.</p>
        </footer>
    </div>

    <!-- Menú inferior -->
    <div class="bottom-menu">
        <a href="main.html">
            <img src="icons/home-icon.png" alt="Inicio">
            Inicio
        </a>
        <a href="inicio.html">
            <img src="icons/partner-icon.png" alt="Socio">
            Socio
        </a>
        <a href="perfil.html">
            <img src="icons/profile-icon.png" alt="Perfil">
            Perfil
        </a>
        <a href="catalogo.html">
            <img src="icons/catalog-icon.png" alt="Catálogo">
            Catálogo
        </a>
        <a href="buscar-trabajadores.html">
            <img src="icons/search-icon.png" alt="Electricistas">
            Workers
        </a>
    </div>

    <script>
        // Función para mostrar y ocultar el modal con la imagen ampliada
        var modal = document.getElementById('modal');
        var modalImg = document.getElementById("modal-img");
        var imgs = document.getElementsByTagName('img');
        var close = document.getElementsByClassName("close")[0];

        for (var i = 0; i < imgs.length; i++) {
            imgs[i].onclick = function(){
                modal.style.display = "block";
                modalImg.src = this.src;
            }
        }

        close.onclick = function() {
            modal.style.display = "none";
        }
    </script>
</body>
</html>
